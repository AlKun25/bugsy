<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Test Plan Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .file-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }

        .result.error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }

        .result.show {
            display: block;
        }

        .test-cases-preview {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .upload-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .tab-nav {
            display: flex;
            margin: 30px 0 20px 0;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.05);
            padding: 4px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #666;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-card">
            <h1>üêõ Bug Fix Generator</h1>
            <p>Upload a bug file or fetch from GitHub issue to generate a comprehensive analysis</p>
            
            <!-- Tab Navigation -->
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="file">üìÅ File Upload</button>
                <button class="tab-btn" data-tab="github">üêô GitHub Issue</button>
            </div>
            
            <!-- File Upload Tab -->
            <div class="tab-content active" id="fileTab">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">
                            <strong>Drop your bug.txt file here</strong>
                            <span>or click to browse</span>
                        </div>
                        <input type="file" id="fileInput" name="file" accept=".txt" hidden>
                    </div>
                    
                    <div class="file-info" id="fileInfo" style="display: none;">
                        <span id="fileName"></span>
                        <button type="button" id="removeFile">‚úï</button>
                    </div>
                    
                    <button type="submit" id="generateBtn" disabled>Generate Analysis</button>
                </form>
            </div>
            
            <!-- GitHub Issue Tab -->
            <div class="tab-content" id="githubTab">
                <form id="githubForm">
                    <div class="input-group">
                        <label for="repoUrl">GitHub Repository URL</label>
                        <input type="url" id="repoUrl" name="repoUrl" placeholder="https://github.com/owner/repo" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="issueNumber">Issue Number</label>
                        <input type="number" id="issueNumber" name="issueNumber" placeholder="123" min="1" required>
                    </div>
                    
                    <button type="submit" id="fetchBtn">Fetch & Generate Analysis</button>
                </form>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your bug report and generating test cases...</p>
        </div>

        <div class="result" id="result">
            <div id="resultMessage"></div>
            <div class="test-cases-preview" id="testCasesPreview"></div>
            <button type="button" class="btn" id="downloadBtn" style="display: none;">Download Test Plan</button>
        </div>
    </div>

    <script>
        // Tab switching
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabId = btn.getAttribute('data-tab');
                
                // Update active tab button
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update active tab content
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === tabId + 'Tab') {
                        content.classList.add('active');
                    }
                });
            });
        });

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const generateBtn = document.getElementById('generateBtn');
        const removeFile = document.getElementById('removeFile');
        const uploadForm = document.getElementById('uploadForm');
        const githubForm = document.getElementById('githubForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultMessage = document.getElementById('resultMessage');
        const testCasesPreview = document.getElementById('testCasesPreview');
        const downloadBtn = document.getElementById('downloadBtn');

        let downloadUrl = '';
        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.txt')) {
                showResult('Please select a .txt file.', 'error');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.style.display = 'block';
            generateBtn.disabled = false;
            result.classList.remove('show');
        }

        // Remove file
        removeFile.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            generateBtn.disabled = true;
        });

        // File upload form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedFile) {
                showResult('Please select a file first.', 'error');
                return;
            }

            // Show loading
            loading.classList.add('show');
            generateBtn.disabled = true;
            result.classList.remove('show');

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    downloadUrl = data.download_url;
                    showResult(data.message, 'success');
                    if (data.test_cases) {
                        showTestCasesPreview(data.test_cases);
                    }
                    downloadBtn.style.display = 'inline-block';
                } else {
                    showResult(data.error || 'An error occurred', 'error');
                }
            } catch (error) {
                showResult('Network error: ' + error.message, 'error');
            } finally {
                loading.classList.remove('show');
                generateBtn.disabled = false;
            }
        });

        // GitHub form submission
        githubForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const repoUrl = document.getElementById('repoUrl').value;
            const issueNumber = document.getElementById('issueNumber').value;
            
            if (!repoUrl || !issueNumber) {
                showResult('Please fill in both repository URL and issue number.', 'error');
                return;
            }
            
            loading.classList.add('show');
            result.classList.remove('show');
            
            try {
                const response = await fetch('/github-issue', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        repo_url: repoUrl,
                        issue_number: parseInt(issueNumber)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    downloadUrl = data.download_url;
                    showResult(data.message, 'success');
                    if (data.test_cases) {
                        showTestCasesPreview(data.test_cases);
                    }
                    downloadBtn.style.display = 'inline-block';
                } else {
                    showResult(data.error || 'An error occurred', 'error');
                }
            } catch (error) {
                showResult('GitHub fetch failed: ' + error.message, 'error');
            } finally {
                loading.classList.remove('show');
            }
        });

        function showResult(message, type) {
            resultMessage.textContent = message;
            result.className = `result ${type} show`;
        }

        function showTestCasesPreview(testCases) {
            if (testCases && testCases.length > 0) {
                const preview = testCases.slice(0, 3).map(tc => 
                    `${tc.id}: ${tc.title}\nCategory: ${tc.category} | Priority: ${tc.priority}\nSteps: ${tc.steps.length} steps\n`
                ).join('\n');
                
                testCasesPreview.textContent = preview + `\n... and ${testCases.length - 3} more test cases`;
            }
        }

        // Download functionality
        downloadBtn.addEventListener('click', () => {
            if (downloadUrl) {
                window.location.href = downloadUrl;
            }
        });
    </script>
</body>
</html>
